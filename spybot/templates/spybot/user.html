{% extends 'spybot/base/base.html' %}
{% load util %}

{% block content %}
    <div class="row row-cards justify-content-md-center">
        <div class="col-md-12">

            <div class="row row-cards">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{ user.name }}</h3>
                        </div>
                        <div class="card-body">
                            <p>Is currently {% if is_online %}<span class="text-success">online</span>{% else %}
                                <span class="text-danger">offline</span>{% endif %}</p>

                            <p>First seen on the {{ first_online }}</p>
                            {% if not is_online %}
                                <p>Last seen on the {{ last_online }}</p>
                            {% endif %}

                        </div>


                    </div>
                </div>
            </div>


        </div>
    </div>

{% endblock content %}
