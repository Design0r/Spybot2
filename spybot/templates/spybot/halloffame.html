{%  extends 'spybot/base/base.html' %}
{% load util %}

{%  block content %}
<div class="row row-cards justify-content-md-center">
    <div class="col-md-12">

        <div class="row row-cards">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Top Users</h3>
              </div>

              {% for user in top_users %}
                  <div class="list-group list-group-flush list-group-hoverable">
                    <div class="list-group-item">
                      <div class="row align-items-center">
                        <div class="col-auto">
                        </div>
                        <div class="col text-truncate">
                          <a href="#" class="text-reset d-block">{{ user.user }}</a>
                          <div class="d-block text-muted text-truncate mt-n1">{{ user.time|duration_format }}</div>
                        </div>
                        <div class="col-auto">
                          <a href="#" class="list-group-item-actions"><!-- Download SVG icon from http://tabler-icons.io/i/star -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path></svg>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
              {% endfor %}
            </div>
          </div>
        </div>


        <div class="card">
            <div class="card-header row g-0">
            </div>
            <div class="card-body">
{#                Content will go here#}
{#                {% for row in users_list %}#}
{#                    row#}
{#                {% endfor %}#}
            </div>
        </div>
    </div>
</div>

{%  endblock content %}
