{% load tabler_icons %}

<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="/" class="text-decoration-none">
                <img src="../../../static/spybot_ai_icon.png" alt="" class="navbar-brand-image me-2" width="110" height="32">
                Spybot
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div class="d-flex">
                <a href="?theme=dark" class="nav-link px-0 hide-theme-dark" data-bs-toggle="tooltip"
                   data-bs-placement="bottom" aria-label="Enable dark mode" data-bs-original-title="Enable dark mode">
                    {% tabler_icon 'moon' %}
                </a>
                <a href="?theme=light" class="nav-link px-0 hide-theme-light" data-bs-toggle="tooltip"
                   data-bs-placement="bottom" aria-label="Enable light mode" data-bs-original-title="Enable light mode">
                    {% tabler_icon 'sun' %}
                </a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="..">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                        {% tabler_icon 'home' %}
                    </span>
                            <span class="nav-link-title">
                      Home
                    </span>
                        </a>
                    </li>
                    <li class="nav-item  {% if request.resolver_match.url_name == 'live' %}active{% endif %}">
                        <a class="nav-link" href="/live">
                        <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                            {% tabler_icon 'home' %}
                        </span>
                        <span class="nav-link-title">
                          Live
                        </span>
                        </a>
                    </li>
                    <li class="nav-item  {% if request.resolver_match.url_name == 'timeline' %}active{% endif %}">
                        <a class="nav-link" href="/timeline">
                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                            {% tabler_icon 'calendar-time' %}
                        </span>
                        <span class="nav-link-title">
                          Timeline
                        </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./form-elements.html">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                {% tabler_icon 'checkbox' %}
                            </span>
                            <span class="nav-link-title">
                              Forms
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
